<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - E-commerce</title>
  <link rel="stylesheet" href="cart.css"/>
</head>
<body>
  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="product-info">
              <img src="images/headphone.jpeg" alt="Product 1" />
              <span>Headphones</span>
            </div>
          </td>
          <td>$99.99</td>
          <td><input type="number" value="1" min="1" /></td>
          <td>$99.99</td>
          <td><button class="remove-btn">Remove</button></td>
        </tr>
        <tr>
          <td>
            <div class="product-info">
              <img src="images/cubancollar.jpeg" alt="Product 2" />
              <span>Cuban Collar</span>
            </div>
          </td>
          <td>$39.99</td>
          <td><input type="number" value="2" min="1" /></td>
          <td>$39.99</td>
          <td><button class="remove-btn">Remove</button></td>
        </tr>
      </tbody>
    </table>

    <div class="cart-summary">
      <p>Subtotal: <span>$139.99</span></p>
      <p>Shipping: <span>$5.00</span></p>
      <p><strong>Total: <span>$144.98</span></strong></p>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>
</body>
</html>

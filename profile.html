<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - E-commerce</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>

  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-pic">
        <img src="images/founder.jpeg" alt="Profile Picture"/>
      </div>
      <div class="profile-info">
        <h2>Manav Garg</h2>
        <p>Email: businessmodel123@mail.com</p>
        <button>Edit Profile</button>
      </div>
    </div>

    <div class="section order-history">
      <h3>Order History</h3>
      <table>
        <thead>
          <tr>
            <th>Order</th>
            <th>Date</th>
            <th>Status</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>sneakers</td>
            <td>2025-10-18</td>
            <td>Delivered</td>
            <td>$59.99</td>
          </tr>
          <tr>
            <td>Summer Hoodie</td>
            <td>2025-10-15</td>
            <td>Shipped</td>
            <td>$42.00</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="section account-settings">
      <h3>Account Settings</h3>
      <button>Change Password</button>
      <button>Manage Addresses</button>
      <button>Payment Methods</button>
    </div>

    <div class="section saved-items">
      <h3>Saved Items</h3>
      <p>No saved items yet.</p>
    </div>
  </div>
</body>
</html>
